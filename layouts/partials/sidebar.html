<nav>
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand"><a href="/">{{ .Site.Title }}</a></li>
      {{ range .Site.Menus.main -}}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
      {{ if .HasChildren -}}
      <ul class="sidebar-sub">
        {{ range .Children -}}
        <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end -}}
      </ul>
      {{- end }}
      {{- end }}
    </ul>
  </div>
</nav>
